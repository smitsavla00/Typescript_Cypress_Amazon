name: Greythr Sign Out Test

on:
  schedule:
    - cron: '30 13 * * 1-5'  # Weekdays at 7:00 PM IST (1:30 PM UTC)
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Check if today is a skip day
        run: |
         SKIP_DAYS=("2025-09-30" 2025-10-01 "2025-10-02" "2025-10-20")
         TODAY=$(date -u +"%Y-%m-%d")
         if [[ " ${SKIP_DAYS[@]} " =~ " ${TODAY} " ]]; then
          echo "Today ($TODAY) is in the skip list. Exiting..."
          exit 0
         else
          echo "Today ($TODAY) is not in skip list. Continuing..."
         fi
            
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Verify Cypress version
        run: npx cypress --version

      - name: Run Greythr Sign Out Test
        run: npx cypress run --spec "cypress/e2e/tests/GreythrSignoutTest.cy.ts"
        env:
          NODE_OPTIONS: "--loader ts-node/esm"
