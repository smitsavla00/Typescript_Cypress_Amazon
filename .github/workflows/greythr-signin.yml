name: Greythr Sign In Test

on:
  schedule:
    - cron: '30 2 * * 1-5'  # Weekdays at 8:00 AM IST (2:30 AM UTC)
  workflow_dispatch:

env:
  TZ: Asia/Kolkata
  HOLIDAYS: |
    2025-08-27
    2025-10-01
    2025-10-02
    2025-10-20

jobs:
  gate:
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.check.outputs.skip }}
      reason: ${{ steps.check.outputs.reason }}
    steps:
      - id: check
        shell: bash
        run: |
          today=$(TZ="$TZ" date +%F)   # e.g. 2025-08-27 (IST)
          dow=$(TZ="$TZ" date +%u)     # 1=Mon ... 7=Sun

          echo "skip=false" >> "$GITHUB_OUTPUT"

          # Weekend guard (also covers manual runs)
          if [ "$dow" -ge 6 ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "reason=Weekend" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Holiday guard
          while IFS= read -r h; do
            [ -z "$h" ] && continue
            if [ "$h" = "$today" ]; then
              echo "skip=true" >> "$GITHUB_OUTPUT"
              echo "reason=Holiday $today" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          done <<< "$HOLIDAYS"

  cypress-run:
    needs: gate
    # Manual runs always allowed; scheduled runs skip on weekends/holidays
    if: ${{ github.event_name == 'workflow_dispatch' || needs.gate.outputs.skip != 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Verify Cypress version installed
        run: npx cypress --version

      - name: Run Greythr Sign In Test
        run: npx cypress run --spec "cypress/e2e/tests/GreythrSigninTest.cy.ts"
        env:
          NODE_OPTIONS: "--loader ts-node/esm"

  explain-skip:
    needs: gate
    if: ${{ github.event_name != 'workflow_dispatch' && needs.gate.outputs.skip == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "Skipping run: ${{ needs.gate.outputs.reason }}."
