name: Greythr Sign In Test

on:
  schedule:
    - cron: '30 2 * * 1-5'  # Runs every weekday at 8:00 AM IST (which is 2:30 AM UTC)
  workflow_dispatch:        # Allow manual trigger too

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Greythr Sign In Test
        run: npx cypress run --spec "cypress/e2e/tests/GreythrSigninTest.cy.ts"
        env:
          NODE_OPTIONS: "--loader ts-node/esm"
